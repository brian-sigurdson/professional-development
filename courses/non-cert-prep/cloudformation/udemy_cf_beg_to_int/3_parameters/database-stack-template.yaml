# author provided template for parameters

AWSTemplateFormatVersion: 2010-09-09
Description: Sample database stack for the Parameters section

Parameters:
  DbClass:
    Description: RDS instance class 
    Type: String
    Default: db.t2.micro
    AllowedValues:
      - db.t2.micro 
      - db.t2.small
    ConstraintDescription: Valid values are db.t2.micro and db.t2.small.
  MasterUsername:
    Type: String 
    Description: Master username for db
    Default: dba
    MaxLength: 10 
    AllowedPattern: '[a-zA-Z][a-zA-Z0-9]*'
    NoEcho: true 
  MasterUserPassword:
    Type: String
    Description: Master pwd for db (min of 8 characters)
    Default: 12345678
    MinLength: 8
    NoEcho: true 
  MultiAZ:
    Type: String 
    Description: Enable Multi-AZ?
    Default: false
    AllowedValues:
      - true 
      - false 
    ConstraintDescription: MultiAZ parameter should be true or false.
  AllocatedStorage:
    Type: Number
    Description: Database storage size in GB
    MinValue: 8
    MaxValue: 20
    Default: 8
    ConstraintDescription: AllocatedStorage parameter value should be between 8 and 20.
  SecurityGroupPorts:
    Type: List<Number>
    Description: 'Port numbers as a list:  <web-server-port>,<database-port>'
    Default: '80,3306'
  DBSubnets: 
    Type: List<AWS::EC2::Subnet::Id>
    Description: 'Db subnet ids as a list: <subnet1>,<subnet2>, ...'
  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: A valid VPC id in your account

Resources:
  Bastion:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: ami-0ed9277fb7eb570c9
      InstanceType: t2.micro 
      SubnetId: !Select [ 0, !Ref DBSubnets ]
      Tags:
        - Key: Name
          Value: # I got a yaml syntax error trying to use !Sub here
            Fn::Sub '${AWS::StackName}-Bastion'

  WebServerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId: !Ref VpcId 
      GroupDescription: 'Web server instances security group'
      SecurityGroupIngress:
        - 
          CidrIp: 0.0.0.0/0
          FromPort: !Select [ 0, !Ref SecurityGroupPorts ]
          ToPort: !Select [ 0, !Ref SecurityGroupPorts ]
          IpProtocol: tcp

  DbSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId: !Ref VpcId
      GroupDescription: 'Database instances security group'
      SecurityGroupIngress:
        - 
          CidrIp: 0.0.0.0/0
          FromPort: !Select [ 1, !Ref SecurityGroupPorts ]
          ToPort: !Select [ 1, !Ref SecurityGroupPorts ]
          IpProtocol: tcp

  # Note: Please replace the value of SubnetIds property 
  # with the subnet ids of the subnets in your default VPC!
  DbSubnetGroup:
    Type: 'AWS::RDS::DBSubnetGroup'
    Properties:
      DBSubnetGroupDescription: Subnets to launch db instances into
      SubnetIds: !Ref DBSubnets

  DatabaseInstance:
    Type: AWS::RDS::DBInstance
    Properties:
      DBInstanceClass: !Ref DbClass 
      Engine: mariadb
      MultiAZ: !Ref MultiAZ
      PubliclyAccessible: true
      AllocatedStorage: !Ref AllocatedStorage
      MasterUsername: !Ref MasterUsername
      MasterUserPassword: !Ref MasterUserPassword
      DBSubnetGroupName: !Ref DbSubnetGroup
      VPCSecurityGroups: 
        - !Ref DbSecurityGroup
      