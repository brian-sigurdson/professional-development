<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Div and Span</title>
    <style>
        #description {
            background-color: rgb(230,230,230);
            border: 2px solid rgb(0,0,150);
            padding: 5px;
        }
        .frame {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1><span class="frame">span here</span> heading</h1>
    <div id="description">
        <p><span class="frame">span here</span> paragraph.</p>
        <p>Another <span class="frame">span here</span>.</p>
        <p>third <span class="frame">span here</span>  paragraph</p>
    </div>

</body>
</html>
