<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid based layout</title>
  <style type="text/css">
    div {
      background: #659494;
      color: white;
      text-align: center;
      margin: 15px;
      padding: 100px;
    }
    section {
      display: grid;
      grid-template-columns: auto auto auto auto;
    }
  </style>
</head>
<body>
  <section>
    <div>prod 1</div>
    <div>prod 2</div>
    <div>prod 3</div>
    <div>prod 4</div>
    <div>prod 5</div>
    <div>prod 6</div>
    <div>prod 7</div>
    <div>prod 8</div>
  </section>
</body>
</html>
