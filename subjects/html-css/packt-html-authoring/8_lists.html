<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Document Structure</title>
    <style>
        .music {
            list-style-type: disc;
        }
        .places{
            list-style-type: upper-roman;
        }
    </style>
</head>
<body>
    <h1>some lists</h1>
    <ul class="music">
        <li>ul1</li>
        <li>ul2</li>
    </ul>
    <ol class="places">
        <li>first</li>
        <li>second</li>
        <li>third</li>
    </ol>
</body>
</html>
